name: Test

on:
  push:
  pull_request:

jobs:
  build:
    name: "Run Sage tests"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Sage
      run: "sudo apt-get install -y sagemath"

    - name: Run tests
      working-directory: poc
      run: make test
